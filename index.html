<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood â†’ Music Genre</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Mood to Music Genre ðŸŽµ</h1>
  <input type="text" id="moodInput" placeholder="Enter your mood..." size="40">
  <button onclick="predict()">Get Genre</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const text = document.getElementById("moodInput").value;
      const res = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      document.getElementById("result").innerText = `Predicted Genre: ${data.prediction}`;
    }
  </script>
</body>
</html>
